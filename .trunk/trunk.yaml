version: 0.1
cli:
  version: 1.22.7
plugins:
  sources:
    - id: trunk
      ref: v1.6.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.4
    - git-diff-check
    - gitleaks@8.21.2
    - markdownlint@0.42.0
    - prettier@3.3.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trivy@0.57.1
    - trufflehog@3.84.2
    - yamllint@1.35.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
